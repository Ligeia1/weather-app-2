<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/3d9453b0ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Search</title>
    <link rel="stylesheet" href="visuals/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="d-flex" id="search-city-form">
            <input
              id="city-input"
              class="form-control me-2 searchbar"
              type="search"
              placeholder="Search city"
              autofocus="on"
              autocomplete="off"
            />
            <button
              id="search-button"
              class="btn btn-primary searchbutton"
              type="submit"
            >
              🔍
            </button>
            <button id="location-button" type="submit" class="btn btn-primary">
              📍 My location
            </button>
          </form>
          <br />
          <div class="row">
            <div class="col-5">
              <ul>
                <li id="current-city"></li>
                <li id="weather-description"></li>
                <li id="current-date"></li>
                <li>last updated: <span id="time"></span></li>
              </ul>
            </div>
            <div class="col-4">
              <ul>
                <li>
                  <strong id="current-temperature"></strong>
                  <span class="units"> °C</span>
                </li>
                <li>
                  max/min: <span id="temp-max"></span>°C |
                  <span id="temp-min"></span> °C
                </li>
                <li>wind: <span id="wind"></span> km/h</li>
                <li>humidity: <span id="humidity"></span> %</li>
              </ul>
            </div>
            <div class="col">
              <br />
              <img src="#" alt="" id="icon" />
            </div>
          </div>
          <br />
          <hr />
          <div class="forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Ligeia1/weather-app-2" target="_blank"
            >open-source code</a
          >
          by Olga Mang</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
