<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d9453b0ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Search</title>
    <link rel="stylesheet" href="visuals/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="d-flex" id="search-city-form">
            <input
              id="searchbar"
              class="form-control me-2 searchbar"
              type="search"
              placeholder="Search city"
              autofocus="on"
            />
            <button
              id="search-button"
              class="btn btn-primary searchbutton"
              type="submit"
            >
              🔍
            </button>
            <button id="location-button" type="button" class="btn btn-primary">
              📍 My location
            </button>
          </form>
          <br />
          <div class="row">
            <div class="col-5">
              <ul>
                <li id="current-city">Hannover</li>
                <li id="weather-description">sunny</li>
                <li id="current-date">Monday, October 18</li>
                <li id="time">18:05</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li id="current-temperature">
                  14<span class="units">°C | °F </span>
                </li>
                <li id="temp-min">10°C / <span id="temp-max">15°C</span></li>
                <li id="wind">2 km/h</li>
                <li id="precipitation">0 %</li>
              </ul>
            </div>
            <div class="col">
              <br />
              <i id="weather-icon" class="fas fa-sun"></i>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Ligeia1/weather-app-2"
            >open-source code</a
          >
          by Olga Mang</small
        >
      </div>
    </div>
  </body>
</html>
